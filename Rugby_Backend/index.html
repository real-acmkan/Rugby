<!DOCTYPE html>
<html lang="en">
<head>
	<title>Update Scores</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
<!------------------------------------------------------------------------------------->
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>
<!--=========================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="myForm">
				<span class="contact100-form-title">
					Update Scores
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Division</span>
					<div>
						<select class="selection-2" id="gameDivision">
							<option value="default">Choose a division</option>
							<option value="div1">JB</option>
							<option value="div2">JG</option>
							<option value="div3">SB</option>
							<option value="div4">SG</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Team 1</span>
					<div>
						<select class="selection-2" id="divTeam">
							<option value="team">Choose a team</option>
							<option value="team1">1</option>
							<option value="team2">2</option>
							<option value="team3">3</option>
							<option value="team4">4</option>
							<option value="team5">5</option>
							<option value="team6">6</option>
							<option value="team7">7</option>
							<option value="team8">8</option>
							<option value="team9">9</option>
							<option value="team10">10</option>
							<option value="team11">11</option>
							<option value="team12">12</option>
							<option value="team13">13</option>
							<option value="team14">14</option>
							<option value="team15">15</option>
							<option value="team16">16</option>
							<option value="team17">17</option>
							<option value="team18">18</option>
							<option value="team19">19</option>
							<option value="team20">20</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Team 2</span>
					<div>
						<select class="selection-2" name="service" id="service">
							<option value="default">Choose a team</option>
							<option value="2team1">1</option>
							<option value="2team2">2</option>
							<option value="2team3">3</option>
							<option value="2team4">4</option>
							<option value="2team5">5</option>
							<option value="2team6">6</option>
							<option value="2team7">7</option>
							<option value="2team8">8</option>
							<option value="2team9">9</option>
							<option value="2team10">10</option>
							<option value="2team11">11</option>
							<option value="2team12">12</option>
							<option value="2team13">13</option>
							<option value="2team14">14</option>
							<option value="2team15">15</option>
							<option value="2team16">16</option>
							<option value="2team17">17</option>
							<option value="2team18">18</option>
							<option value="2team19">19</option>
							<option value="2team20">20</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Day</span>
					<div>
						<select class="selection-2" name="budget" id="budget">
							<option value="default">Choose a day</option>
							<option value="day1">May 10th</option>
							<option value="day2">May 11th</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Score is required">
					<span class="label-input100" id="gameScore">Score</span>
					<textarea class="input100" name="message" id="lastestGameScore" placeholder="Score format: score of first team - score of second"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button  class="contact100-form-btn" name="saveButton" id="saveButton" onclick="myFunction();" type="button">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--==========================-->
<script src="app.js"></script>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->

</body>
</html>

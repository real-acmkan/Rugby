<!DOCTYPE html>
<html lang="en">

<head>
	<title>Update Scores</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
	<!------------------------------------------------------------------------------------->
	<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
	<!--=========================================================================================-->
	<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
	<!--==========================================================================================-->
	<script src="playoffs.js"></script>
</head>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="myForm">
				<span class="contact100-form-title">
					Update Scores
					<br>
					<p>For Playoffs only!!!</p>
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">JB</span>
					<div>
						<select class="selection-2" id="JB">
							<option value="default">Choose a game</option>
							<option value="div1">JB WIC vs JB Banff</option>
							<option value="div2">JB Westmount Charter vs JB Western</option>
							<option value="div3">JB BOB vs JB Robert Thirsk</option>
							<option value="div4">JB St Francis vs JB Highwood</option>
							<option value="div5">JB Bishop Mcnally vs JB HTA</option>
							<option value="div6">JB Centennial vs JB Bishop Grandin</option>
							<option value="div7">JB Henry Wise Wood vs JB Central Memorial</option>
							<option value="div8">JB FFCA vs JB Lester Pearson</option>
							<option value="div9">JB WIC vs JB Westmount Charter</option>
							<option value="div10">JB Banff vs JB Western</option>
							<option value="div11">JB BOB vs JB Highwood</option>
							<option value="div12">JB Thirsk vs JB St Francis</option>
							<option value="div13">JB Central Memorial vs JB Pearson</option>
							<option value="div14">JB HTA vs JB Centennial</option>
							<option value="div15">JB Bishop McNally vs JB Bishop Grandin</option>
							<option value="div16">JB Henry Wise Wood vs JB FFCA</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">JG</span>
					<div>
						<select class="selection-2" id="JG">
							<option value="team">Choose a game</option>
							<option value="team1">JG St Francis vs JG Henry Wise Wood</option>
							<option value="team2">JG Western vs JG HTA</option>
							<option value="team3">JG Central Memorial vs JG Hunting Hills</option>
							<option value="team4">JG Bishop Grandin vs JG Joan Cardinal-Schubert</option>
							<option value="team5">JG FFCA vs JG Banff</option>
							<option value="team6">JG Westmount Charter vs JG Highwood</option>
							<option value="team7">JG Chestermere vs JG All Saints</option>
							<option value="team8">JG Lloydminister vs JG Notre Dame</option>
							<option value="team9">JG Chestermere vs JG Notre Dame</option>
							<option value="team10">JG St Francis vs JG Western</option>
							<option value="team11">JG Henry Wise Wood vs JG HTA</option>
							<option value="team12">JG Central Memorial vs JG JCS</option>
							<option value="team13">JG Hunting Hills vs JG Bishop Grandin</option>
							<option value="team14">JG FFCA vs JG Westmount Charter</option>
							<option value="team15">JG Banff vs JG Highwood</option>
							<option value="team16">JG All Saints vs JG Lloydminister</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">SB</span>
					<div>
						<select class="selection-2" name="service" id="service">
							<option value="default">Choose a game</option>
							<option value="2team1">SB Henry Wise Wood vs SB Thirsk</option>
							<option value="2team2">SB Central Memorial vs SB WIC</option>
							<option value="2team3">SB BOB vs SB Leboldus</option>
							<option value="2team4">SB Banff vs SB Rundle</option>
							<option value="2team5">SB Aberhart vs SB Western</option>
							<option value="2team6">SB Chestermere vs SB Bishop Grandin</option>
							<option value="2team7">SB JCS vs SB All Saints</option>
							<option value="2team8">SB Pearson vs SB Scarlett</option>
							<option value="2team9">SB Bishop Mcnally vs SB Notre Dame</option>
							<option value="2team10">SB Foothills vs SB Barbarians</option>
							<option value="2team11">SB Thirsk vs SB Central Memorial</option>
							<option value="2team12">SB Henry Wise Wood vs SB WIC</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">SG</span>
					<div>
						<select class="selection-2" name="budget" id="budget">
							<option value="default">Choose a game</option>
							<option value="day2">SG Henry Wise Wood vs SG Jasper Place</option>
							<option value="day2">SG HTA vs SG Bishop Grandin</option>
							<option value="day2">SG St Francis vs SG Foothills Comp</option>
							<option value="day2">SG Hunting Hills vs SG Bowness</option>
							<option value="day2">SG Prarie Land vs SG Thirsk</option>
							<option value="day2">SG All Saints vs SG Central Memorial</option>
							<option value="day2">SG Bishop McNally vs SG Notre Dame</option>
							<option value="day2">SG Lloydminister vs SG Rundle</option>
							<option value="day2">SG FFCA vs SG Chestermere</option>
							<option value="day2">SG Beaverbrook vs SG Father Lacombe</option>
							<option value="day2">SG Henry Wise Wood vs SG Bishop Grandin</option>
							<option value="day2">SG Jasper Place vs SG HTA</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Score is required">
					<span class="label-input100" id="gameScore">Score</span>
					<textarea class="input100" name="message" id="lastestGameScore" placeholder="Score format: left vs right"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" name="saveButton" id="saveButton" onclick="myFunction();" type="button">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Update Scores</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
	<!------------------------------------------------------------------------------------->
	<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
	<!--=========================================================================================-->
	<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
	<!--==========================================================================================-->
	<script src="playoffs.js"></script>
</head>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="myForm">
				<span class="contact100-form-title">
					Update Scores
					<br>
					<p>For Playoffs only!!!</p>
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">JB</span>
					<div>
						<select class="selection-2" id="gameDivision">
							<option value="default">Choose a game</option>
							<option value="div1">JB 1st Pool E vs 1st Pool F</option>
							<option value="div2">JB 1st Pool G vs 1st Pool H</option>
							<option value="div3">JB 2nd Pool E vs 2nd Pool F</option>
							<option value="div4">JB 2nd Pool G vs 2nd Pool H</option>
							<option value="div5">JB 3rd Pool E vs 3rd Pool F</option>
							<option value="div6">JB 3rd Pool G vs 3rd Pool H</option>
							<option value="div7">JB 4th Pool E vs 4th Pool F</option>
							<option value="div8">JB 4th Pool G vs 4th Pool H</option>
							<option value="div9">JB FINAL Winner game 121 vs Winner game122</option>
							<option value="div10">JB BRONZE Loser game 121 vs Loser game 122</option>
							<option value="div11">JB Loser game 123 vs Loser Game 124</option>
							<option value="div12">JB Winner game 123 vs Winner game 124</option>
							<option value="div13">JB Winner game 127 vs Winner game 128</option>
							<option value="div14">JB Winner game 125 vs Winner game 126</option>
							<option value="div15">JB Loser game 125 vs Loser game 126</option>
							<option value="div16">JB Loser game 127 vs Loser game 128</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">JG</span>
					<div>
						<select class="selection-2" id="divTeam">
							<option value="team">Choose a game</option>
							<option value="team1">JG 1st Pool A vs 1st Pool B</option>
							<option value="team2">JG 1st Pool C vs 1st Pool D</option>
							<option value="team3">JG 2nd Pool A vs 2nd Pool B</option>
							<option value="team4">JG 2nd Pool C vs 2nd Pool D</option>
							<option value="team5">JG 3rd Pool A vs 3rd Pool B</option>
							<option value="team6">JG 3rd Pool C vs 3rd Pool D</option>
							<option value="team7">JG 4th Pool A vs 4th Pool B</option>
							<option value="team8">JG 4th Pool C vs 4th Pool D</option>
							<option value="team9">JG Loser game 135 vs Loser game 136</option>
							<option value="team10">JG BRONZE Loser game 129 vs Loser Game 130</option>
							<option value="team11">JG Final Winner game 129 vs Winner Game 130</option>
							<option value="team12">JG Winner game 131 vs Winner game 132</option>
							<option value="team13">JG Loser game 131 vs Loser game 132</option>
							<option value="team14">JG Winner game 133 vs Winner game 134</option>
							<option value="team15">JG Loser game 133 vs Loser game 134</option>
							<option value="team16">JG Winner game 135 vs Winner game 136</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">SB</span>
					<div>
						<select class="selection-2" name="service" id="service">
							<option value="default">Choose a game</option>
							<option value="2team1">SB 1st Pool M vs SB 1st Pool N</option>
							<option value="2team2">SB 1st Pool O vs 1st Pool P</option>
							<option value="2team3">SB 2nd Pool O vs 2nd Pool P</option>
							<option value="2team4">SB 2nd Pool M vs 2nd Pool N</option>
							<option value="2team5">SB 3rd Pool M vs 3rd Pool N</option>
							<option value="2team6">SB 3rd Pool O vs 3rd Pool P</option>
							<option value="2team7">SB 4th Pool O vs 4th Pool P</option>
							<option value="2team8">SB 4th Pool M vs 4th Pool N</option>
							<option value="2team9">SB 5th Pool O vs 5th Pool P</option>
							<option value="2team10">SB 5th Pool M vs 5th Pool N</option>
							<option value="2team11">SB Bronze Loser game 145 vs Loser game 146</option>
							<option value="2team12">SB FINAL Winner game 145 vs Winner game 146</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">SG</span>
					<div>
						<select class="selection-2" name="budget" id="budget">
							<option value="default">Choose a game</option>
							<option value="day2">SG 1st Pool I vs 1st Pool J</option>
							<option value="day2">SG 1st Pool K vs 1st Pool L</option>
							<option value="day2">SG 2nd Pool I vs 2nd Pool J</option>
							<option value="day2">SG 2nd Pool K vs 2nd Pool L</option>
							<option value="day2">SG 3rd Pool I vs 3rd Pool J</option>
							<option value="day2">SG 3rd Pool K vs 3rd Pool L</option>
							<option value="day2">SG 4th Pool I vs 4th Pool J</option>
							<option value="day2">SG 4th Pool K vs 4th Pool L</option>
							<option value="day2">SG 5th Pool I vs 5th Pool J</option>
							<option value="day2">SG 5th Pool K vs 5th Pool L</option>
							<option value="day2">SG Bronze Loser game 155 vs Loser game 156</option>
							<option value="day2">SG FINAL Winner game 155 vs Winner game 156</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Score is required">
					<span class="label-input100" id="gameScore">Score</span>
					<textarea class="input100" name="message" id="lastestGameScore" placeholder="Score format: left vs right"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" name="saveButton" id="saveButton" onclick="myFunction();" type="button">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->

</body>

</html>
